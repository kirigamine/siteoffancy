{{ partial "default_head.html" . }}

<!-- Space delimited list of page types -->
{{ $paginator := .Paginate (where .Data.Pages "Type" "in" "pages") }}

<div class="posts">
  {{ range .Paginator.Pages }}
    <div class="post">
        {{ .Content }}
    </div>
  {{ end }}
</div>


{{ partial "default_foot.html" . }}
